<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Bringing Web Pages to Life</h1>

  <!-- Part 1: CSS Animations -->
  <section id="part1">
    <h2>Part 1: CSS3 Transitions & Animations</h2>
    <button class="fancy-btn">Hover Me!</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <p>Enter a number to square:</p>
    <input type="number" id="numInput">
    <button onclick="showSquare()">Calculate Square</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: Combining CSS + JS -->
  <section id="part3">
    <h2>Part 3: Combining CSS Animations with JavaScript</h2>
    <button id="animateBtn">Animate Box</button>
    <div class="js-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
